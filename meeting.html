<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\chat-styles.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\meet-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link href="https://unpkg.com/tailwindcss@^2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"> -->

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome CSS -->

    <!--<title>Dashboard Sidebar Menu</title>-->
    <title>Traivis Meet</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets\logo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Traivis</span>
                    <!-- <span class="profession">Web developer</span> -->
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="meeting.html">
                            <!-- <i class='bx bx-home-alt icon' ></i> -->
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Meet</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- <i class='bx bx-bar-chart-alt-2 icon' ></i> -->
                            <i class='bx bx-lock-alt icon'></i>
                            <span class="text nav-text">Lock</span>
                        </a>
                    </li>



                    <li class="nav-link">
                        <a href="#">
                            <!-- <i class='bx bx-pie-chart-alt icon' ></i> -->
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Attendees</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- <i class='bx bx-heart icon' ></i> -->
                            <i class='bx bxs-calendar icon'></i>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>


                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <!-- <i class='bx bx-log-out icon' ></i> -->
                        <i class='bx bxs-cog icon'></i>
                        <span class="text nav-text">Settings</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>



    <main class="" container-fluid d-flex flex-column home-wrap">
        <div class="g-top text-light"></div>
        <div class="top-remote-video-show-rap d-flex">
            <div id="meetingContainer" class="w-75 d-none">
                <div class="" call-wrap" style="background-color:black;">
                    <div class="video-wrap" id="divUsers" style="display:flex; flex-wrap:wrap">
                        <div id="me" class="userbox-display-center flex-column">
                            <h2 class="display-center" style="font-size:14px;" </h2>
                                <div class="display-center">
                                    <video autoplay muted id="LocalVideoPlayer"></video> #Local video cam
                                </div>
                        </div>
                        <div id="otherTemplate" class="userbox display-center flex-column" style="display:none">
                            <h2 class="display-center" style="font-size:14px;" </h2>
                                <div class="display-center">
                                    <video autoplay muted></video> # Other users video
                                    <audio autoplay controls muted style="display: none"></audio>
                                </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="g-top-left bg-light text-secondary w-25 d-flex align-items-center justify-content-between pl-2 pr-2">
            <div class="top-left-participant-wrap pt-2 cursor-pointer">
                <div class="top-left-particpant-icon">
                    <span class="material-icons">people</span>
                </div>
                <div class="top-left-participants-count"></div>
            </div>
            <div class="top-left-chat-wrap pt-2 cursor-pointer">
                <span class="material-icons">message</span>

            </div>
            <div class="top-left-time-wrap"></div>
        </div>

        <div class="g-bottom bg-light m-0 d-flex hustify-content-between align-items-center">
            <div class="bottom-left d-flex" style="height: 10vh">
                <div class="display-center cursor-pointer meeting-details-button">
                    Meeting Details <span class="material-icons">expand_more</span>
                </div>
            </div>
            <div class="bottom-middle d-flex just-content-center align-items-center" style="height: 10vh;">
                <div class="mic-toggle-wrap action-icon-style display-center mr-2 cursor-pointer" id="miceMuteUnmute">
                    <span class="material-icons">mic_off</span>
                </div>
                <div class="end-call-wrap action-icon-style display-center mr-2 cursor-pointer">
                    <span class="material-icons text-danger">call</span>
                </div>
                <div class="video-toggle-wrap action-icon-style display-center mr-2 cursor-pointer">
                    <span class="material-icons">videocam_off</span>
                </div>
            </div>
            <div class="bottom-right d-flex justify-content-center align-items-center mr-3" style="height: 10vh;">
                <div
                    class="present-now-wrap d-flex just-content-cemter flex-column align-items-center mr-5 cursor-pointer">
                    Present Now <span class="material-icons">present_to_all</span>
                    <!-- <div>Present Now</div> -->
                </div>
                <div class="option-wrap cursor-pointer display-center" style="height: 10vh;">
                    <div class="option-icon">
                        <span class="material-icons">more_vert</span>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <script src="index.js"></script>

</body>

</html>
